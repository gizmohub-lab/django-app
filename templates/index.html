<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        /* Import Google font - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      display: flex;
      align-items: center;
      padding: 0 10px;
      justify-content: center;
      min-height: 100vh;
      background: #9B59B6;
    }
    .wrapper{
      width: 450px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }
    .wrapper header{
      display: flex;
      align-items: center;
      padding: 25px 30px 10px;
      justify-content: space-between;
    }
    header .icons{
      display: flex;
    }
    header .icons span{
      height: 38px;
      width: 38px;
      margin: 0 1px;
      cursor: pointer;
      color: #878787;
      text-align: center;
      line-height: 38px;
      font-size: 1.9rem;
      user-select: none;
      border-radius: 50%;
    }
    .icons span:last-child{
      margin-right: -10px;
    }
    header .icons span:hover{
      background: #f2f2f2;
    }
    header .current-date{
      font-size: 1.45rem;
      font-weight: 500;
    }
    .calendar{
      padding: 20px;
    }
    .calendar ul{
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      text-align: center;
    }
    .calendar .days{
      margin-bottom: 20px;
    }
    .calendar li{
      color: #333;
      width: calc(100% / 7);
      font-size: 1.07rem;
    }
    .calendar .weeks li{
      font-weight: 500;
      cursor: default;
    }
    .calendar .days li{
      z-index: 1;
      cursor: pointer;
      position: relative;
      margin-top: 30px;
    }
    .days li.inactive{
      color: #aaa;
    }
    .days li.active{
      color: #fff;
    }
    .days li::before{
      position: absolute;
      content: "";
      left: 50%;
      top: 50%;
      height: 40px;
      width: 40px;
      z-index: -1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .days li.active::before{
      background: #9B59B6;
    }
    .days li:not(.active):hover::before{
      background: #f2f2f2;
    }
    .days li.booked {
  background: yellow;
  color: black;
  cursor: not-allowed;
}

.days li.inactive {
  pointer-events: none;
  opacity: 0.5;
}

    
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded"></span>
          <span id="next" class="material-symbols-rounded"></span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    


    <script>
      const daysTag = document.querySelector(".days"),
      currentDate = document.querySelector(".current-date"),
      prevNextIcon = document.querySelectorAll(".icons span");

let date = new Date(),
    currYear = date.getFullYear(),
    currMonth = date.getMonth();

const months = ["January", "February", "March", "April", "May", "June", "July",
                "August", "September", "October", "November", "December"];

let bookedDates = []; // Store booked dates

// Fetch booked dates from Django backend
async function fetchBookedDates() {
    let response = await fetch('/get_booked_dates/');
    let data = await response.json();
    bookedDates = data.booked_dates;
    renderCalendar();
}

const renderCalendar = () => {
    let firstDayofMonth = new Date(currYear, currMonth, 1).getDay(),
        lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate(),
        lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay(),
        lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate();

    let liTag = "";
    let today = new Date();
    today.setHours(0,0,0,0); // Ensure correct date comparison

    for (let i = firstDayofMonth; i > 0; i--) { 
        liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
    }

    for (let i = 1; i <= lastDateofMonth; i++) { 
        let fullDate = `${currYear}-${(currMonth + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
        let checkDate = new Date(fullDate);
        checkDate.setHours(0,0,0,0); // Ensure comparison works

        let isPast = checkDate < today ? "inactive" : "";
        let isBooked = bookedDates.includes(fullDate) ? "booked" : "";
        let isToday = fullDate === today.toISOString().split('T')[0] ? "active" : "";

        liTag += `<li class="${isPast} ${isBooked} ${isToday}" data-date="${fullDate}" onclick="openBookingForm('${fullDate}')">${i}</li>`;
    }

    for (let i = lastDayofMonth; i < 6; i++) { 
        liTag += `<li class="inactive">${i - lastDayofMonth + 1}</li>`;
    }

    currentDate.innerText = `${months[currMonth]} ${currYear}`;
    daysTag.innerHTML = liTag;
};

// Open booking form for a date
function openBookingForm(date) {
    let today = new Date();
    today.setHours(0,0,0,0);

    let selectedDate = new Date(date);
    selectedDate.setHours(0,0,0,0);

    if (bookedDates.includes(date) || selectedDate < today) return;
    
    let auditoriumName = "Janapriya Hall";  // âœ… Change this to your auditorium's name

    let userName = prompt(`Welcome to ${auditoriumName}!\nEnter your name:`);
    let userNumber = prompt("Enter your Contact Number:");
    let userAddress = prompt(`Welcome to ${auditoriumName}!\nEnter your Address:`);
    let userProgram = prompt(`Welcome to ${auditoriumName}!\nEnter your Program:`);

    if (userName && userNumber && userAddress && userProgram) {
        let confirmation = confirm(`
    Auditorium: ${auditoriumName}  
    Name: ${userName}
    Contact: ${userNumber}  
    Address: ${userAddress}
    Program: ${userProgram}
    Date: ${date}
    Confirm booking?
`);
        if (confirmation) {
            bookDate(userName, userNumber, date, userAddress, userProgram);
        }
    }
}

// Send booking request to backend
async function bookDate(name, number, date, address, program) {
    let response = await fetch('/book_date/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, number, date, address, program }) // No time field
    });

    let result = await response.json();
    if (result.success) {
        alert("Booking successful!");
        fetchBookedDates();
    } else {
        alert("Booking failed! Date might already be booked.");
    }
}

// Change month on arrow click
prevNextIcon.forEach(icon => {
    icon.addEventListener("click", () => {
        currMonth = icon.id === "prev" ? currMonth - 1 : currMonth + 1;

        if (currMonth < 0 || currMonth > 11) {
            date = new Date(currYear, currMonth);
            currYear = date.getFullYear();
            currMonth = date.getMonth();
        } else {
            date = new Date();
        }
        fetchBookedDates();
    });
});

fetchBookedDates();

        </script>
  </body>
</html>
